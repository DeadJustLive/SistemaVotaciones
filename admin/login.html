<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrativo - Sistema de Votación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f3f4f6;
            padding: 2rem;
        }
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 28rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .btn-login {
            width: 100%;
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
        }
        .btn-login:hover {
            background-color: #2563eb;
        }
        .login-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
        }
        .login-footer a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .logo i {
            font-size: 2.5rem;
            color: #3b82f6;
            margin-bottom: 0.5rem;
        }
        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin: 0;
        }
        .logo p {
            color: #6b7280;
            margin: 0.25rem 0 0;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <form id="loginForm" class="login-form">
            <div class="login-container">
                <div class="logo">
                    <i class="fas fa-vote-yea"></i>
                    <h1>Sistema de Votación</h1>
                    <p>Panel de Administración</p>
                </div>
                
                <div id="errorMessage" class="error-message">
                    Usuario o contraseña incorrectos
                </div>
                
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt mr-2"></i> Iniciar Sesión
                </button>
                
                <div class="login-footer">
                    <a href="../index.html"><i class="fas fa-arrow-left mr-1"></i> Volver al inicio</a>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                // Verificar credenciales
                const response = await fetch('../data/usuarios_admin.csv');
                const csvData = await response.text();
                console.log('Datos CSV crudos:', csvData);
                
                // Procesar manualmente el CSV
                const lines = csvData.split('\n').filter(line => line.trim() !== '');
                const headers = lines[0].split(',');
                const users = [];
                
                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].split(',');
                    if (values.length === headers.length) {
                        const user = {};
                        headers.forEach((header, index) => {
                            user[header.trim()] = values[index] ? values[index].trim() : '';
                        });
                        users.push(user);
                    }
                }
                
                console.log('Usuarios cargados:', users);
                
                // Buscar el usuario en el archivo CSV
                const usuarioValido = users.some(user => {
                    console.log('Comparando:', user.usuario, 'con', usuario, 'y', user.contrasena, 'con', password);
                    return user.usuario === usuario && user.contrasena === password;
                });
                
                if (usuarioValido) {
                    console.log('Autenticación exitosa para:', usuario);
                    // Guardar el estado de autenticación en sessionStorage
                    sessionStorage.setItem('isAuthenticated', 'true');
                    sessionStorage.setItem('usuario', usuario);
                    
                    // Redirigir al dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    console.log('Credenciales inválidas');
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error al verificar las credenciales:', error);
                errorMessage.textContent = 'Error al iniciar sesión. Por favor, intente nuevamente.';
                errorMessage.style.display = 'block';
            }
        });
        
        // Verificar si ya está autenticado
        document.addEventListener('DOMContentLoaded', function() {
            if (sessionStorage.getItem('isAuthenticated') === 'true') {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
