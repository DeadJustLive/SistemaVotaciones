<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Formulario - Panel de Administración</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        main {
            margin-left: 16rem;
            width: calc(100% - 16rem);
            min-height: 100vh;
            transition: all 0.3s;
        }
        @media (max-width: 1024px) {
            main {
                margin-left: 0;
                width: 100%;
            }
        }
        .form-field {
            transition: all 0.2s;
        }
        .form-field:hover {
            background-color: #f9fafb;
        }
        .sortable-ghost {
            opacity: 0.5;
            background: #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Incluir Sidebar -->
    <div id="sidebar-container">
        <!-- El contenido del sidebar se cargará aquí mediante JavaScript -->
    </div>

    <!-- Contenido principal -->
    <main class="p-6">
        <header class="bg-white shadow-sm rounded-lg p-4 mb-6">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Administrar Formulario</h1>
                    <p class="text-gray-600">Personaliza los campos del formulario de votación</p>
                </div>
                <button id="addFieldBtn" class="mt-4 md:mt-0 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium flex items-center">
                    <i class="fas fa-plus mr-2"></i>
                    Agregar Campo
                </button>
            </div>
        </header>

        <!-- Formulario de campos -->
        <div class="bg-white rounded-lg shadow overflow-hidden mb-6">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-800">Campos del Formulario</h2>
                <p class="text-sm text-gray-500">Arrastra y suelta para reordenar los campos</p>
            </div>
            
            <div id="formFieldsContainer" class="divide-y divide-gray-200">
                <!-- Los campos se agregarán aquí dinámicamente -->
            </div>
            
            <div class="bg-gray-50 px-6 py-4 border-t border-gray-200 flex justify-end">
                <button id="saveFormBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm font-medium flex items-center">
                    <i class="fas fa-save mr-2"></i>
                    Guardar Cambios
                </button>
            </div>
        </div>

        <!-- Vista previa del formulario -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-800">Vista Previa</h2>
            </div>
            <div class="p-6">
                <div id="formPreview" class="max-w-md mx-auto">
                    <!-- La vista previa se generará aquí -->
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para agregar/editar campo -->
    <div id="fieldModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 id="modalTitle" class="text-lg font-semibold text-gray-800">Agregar Campo</h3>
            </div>
            <div class="p-6">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Campo</label>
                        <select id="fieldType" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                            <option value="text">Texto</option>
                            <option value="email">Correo Electrónico</option>
                            <option value="number">Número</option>
                            <option value="select">Selección</option>
                            <option value="checkbox">Casilla de Verificación</option>
                            <option value="radio">Botón de Opción</option>
                        </select>
                    </div>
                    
                    <div id="fieldSettings">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Etiqueta</label>
                            <input type="text" id="fieldLabel" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del Campo</label>
                            <input type="text" id="fieldName" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" placeholder="Ej: nombre_completo">
                        </div>
                        <div class="mb-4">
                            <label class="flex items-center">
                                <input type="checkbox" id="fieldRequired" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-offset-0 focus:ring-blue-200 focus:ring-opacity-50">
                                <span class="ml-2 text-sm text-gray-700">Campo obligatorio</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Opciones adicionales para campos de selección -->
                    <div id="selectOptionsContainer" class="hidden">
                        <div class="mb-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Opciones (una por línea)</label>
                            <textarea id="selectOptions" rows="4" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
                <button id="cancelFieldBtn" type="button" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Cancelar
                </button>
                <button id="saveFieldBtn" type="button" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Guardar
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script>
        // Datos de ejemplo (en un caso real, estos vendrían de una API o localStorage)
        let formFields = [
            { id: 1, type: 'text', label: 'Nombre Completo', name: 'nombre_completo', required: true },
            { id: 2, type: 'email', label: 'Correo Electrónico', name: 'email', required: true },
            { id: 3, type: 'select', label: 'Tipo de Documento', name: 'tipo_documento', required: true, options: ['DNI', 'Pasaporte', 'Cédula'] },
            { id: 4, type: 'text', label: 'Número de Documento', name: 'numero_documento', required: true },
            { id: 5, type: 'select', label: 'Candidato', name: 'candidato', required: true, options: ['Candidato A', 'Candidato B', 'Candidato C', 'En blanco'] }
        ];

        // Inicializar la página
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar autenticación
            if (sessionStorage.getItem('isAuthenticated') !== 'true') {
                window.location.href = 'login.html';
                return;
            }

            // Cargar el sidebar
            fetch('sidebar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('sidebar-container').innerHTML = html;
                    
                    // Actualizar el nombre de usuario en el sidebar si existe
                    const usuario = sessionStorage.getItem('usuario');
                    if (usuario) {
                        const userElements = document.querySelectorAll('.user-info');
                        userElements.forEach(el => {
                            el.textContent = usuario;
                        });
                    }
                    
                    // Inicializar la página
                    initializePage();
                });
        });

        // Inicializar la página
        function initializePage() {
            // Cargar campos guardados (en un caso real, esto vendría de una API)
            loadFormFields();
            
            // Inicializar SortableJS para arrastrar y soltar
            new Sortable(document.getElementById('formFieldsContainer'), {
                animation: 150,
                ghostClass: 'sortable-ghost',
                onEnd: function() {
                    // Actualizar el orden de los campos
                    updateFieldOrder();
                }
            });
            
            // Event listeners
            document.getElementById('addFieldBtn').addEventListener('click', () => showFieldModal());
            document.getElementById('saveFormBtn').addEventListener('click', saveForm);
            document.getElementById('cancelFieldBtn').addEventListener('click', hideFieldModal);
            document.getElementById('saveFieldBtn').addEventListener('click', saveField);
            document.getElementById('fieldType').addEventListener('change', updateFieldSettings);
            
            // Actualizar vista previa cuando cambie algún campo
            document.getElementById('formFieldsContainer').addEventListener('change', updatePreview);
        }
        
        // Cargar los campos del formulario
        function loadFormFields() {
            const container = document.getElementById('formFieldsContainer');
            container.innerHTML = '';
            
            formFields.forEach((field, index) => {
                container.appendChild(createFieldElement(field, index));
            });
            
            updatePreview();
        }
        
        // Crear elemento de campo para la lista
        function createFieldElement(field, index) {
            const fieldElement = document.createElement('div');
            fieldElement.className = 'form-field p-4 hover:bg-gray-50 flex items-center justify-between';
            fieldElement.dataset.id = field.id;
            fieldElement.draggable = true;
            
            const fieldInfo = document.createElement('div');
            fieldInfo.className = 'flex-1';
            
            const fieldLabel = document.createElement('span');
            fieldLabel.className = 'font-medium text-gray-800';
            fieldLabel.textContent = field.label;
            
            const fieldType = document.createElement('span');
            fieldType.className = 'text-sm text-gray-500 ml-2';
            fieldType.textContent = `(${getFieldTypeName(field.type)})`;
            
            const fieldRequired = document.createElement('span');
            fieldRequired.className = 'text-xs px-2 py-1 rounded-full bg-red-100 text-red-800 ml-2';
            fieldRequired.textContent = 'Requerido';
            fieldRequired.style.display = field.required ? 'inline-block' : 'none';
            
            fieldInfo.appendChild(fieldLabel);
            fieldInfo.appendChild(fieldType);
            fieldInfo.appendChild(fieldRequired);
            
            const fieldActions = document.createElement('div');
            fieldActions.className = 'flex space-x-2';
            
            const editButton = document.createElement('button');
            editButton.className = 'text-blue-600 hover:text-blue-800 p-1';
            editButton.innerHTML = '<i class="fas fa-edit"></i>';
            editButton.title = 'Editar campo';
            editButton.addEventListener('click', () => showFieldModal(field));
            
            const deleteButton = document.createElement('button');
            deleteButton.className = 'text-red-600 hover:text-red-800 p-1';
            deleteButton.innerHTML = '<i class="fas fa-trash"></i>';
            deleteButton.title = 'Eliminar campo';
            deleteButton.addEventListener('click', () => deleteField(field.id));
            
            fieldActions.appendChild(editButton);
            fieldActions.appendChild(deleteButton);
            
            fieldElement.appendChild(fieldInfo);
            fieldElement.appendChild(fieldActions);
            
            return fieldElement;
        }
        
        // Mostrar el modal para agregar/editar campo
        function showFieldModal(field = null) {
            const modal = document.getElementById('fieldModal');
            const modalTitle = document.getElementById('modalTitle');
            const fieldType = document.getElementById('fieldType');
            const fieldLabel = document.getElementById('fieldLabel');
            const fieldName = document.getElementById('fieldName');
            const fieldRequired = document.getElementById('fieldRequired');
            const selectOptionsContainer = document.getElementById('selectOptionsContainer');
            const selectOptions = document.getElementById('selectOptions');
            
            // Reiniciar el formulario
            if (field) {
                // Modo edición
                modalTitle.textContent = 'Editar Campo';
                fieldType.value = field.type;
                fieldLabel.value = field.label;
                fieldName.value = field.name || '';
                fieldRequired.checked = field.required || false;
                
                if (field.options) {
                    selectOptions.value = field.options.join('\n');
                    selectOptionsContainer.classList.remove('hidden');
                } else {
                    selectOptions.value = '';
                    selectOptionsContainer.classList.add('hidden');
                }
                
                // Guardar el ID del campo que se está editando
                modal.dataset.fieldId = field.id;
            } else {
                // Modo agregar
                modalTitle.textContent = 'Agregar Campo';
                fieldType.value = 'text';
                fieldLabel.value = '';
                fieldName.value = '';
                fieldRequired.checked = true;
                selectOptions.value = '';
                selectOptionsContainer.classList.add('hidden');
                delete modal.dataset.fieldId;
            }
            
            // Mostrar el modal
            modal.classList.remove('hidden');
            fieldLabel.focus();
        }
        
        // Ocultar el modal
        function hideFieldModal() {
            document.getElementById('fieldModal').classList.add('hidden');
        }
        
        // Actualizar configuración del campo según el tipo seleccionado
        function updateFieldSettings() {
            const fieldType = document.getElementById('fieldType').value;
            const selectOptionsContainer = document.getElementById('selectOptionsContainer');
            
            // Mostrar/ocultar opciones para campos de selección
            if (fieldType === 'select' || fieldType === 'radio' || fieldType === 'checkbox') {
                selectOptionsContainer.classList.remove('hidden');
            } else {
                selectOptionsContainer.classList.add('hidden');
            }
            
            // Generar nombre del campo automáticamente a partir de la etiqueta
            const label = document.getElementById('fieldLabel').value.toLowerCase();
            if (label && !document.getElementById('fieldName').value) {
                document.getElementById('fieldName').value = label
                    .normalize('NFD').replace(/[\u0300-\u036f]/g, '') // Eliminar acentos
                    .replace(/[^a-z0-9]+/g, '_') // Reemplazar caracteres no alfanuméricos por guión bajo
                    .replace(/^_+|_+$/g, ''); // Eliminar guiones bajos al principio y al final
            }
        }
        
        // Guardar campo (agregar o actualizar)
        function saveField() {
            const fieldType = document.getElementById('fieldType').value;
            const fieldLabel = document.getElementById('fieldLabel').value.trim();
            const fieldName = document.getElementById('fieldName').value.trim();
            const fieldRequired = document.getElementById('fieldRequired').checked;
            const modal = document.getElementById('fieldModal');
            
            // Validación básica
            if (!fieldLabel) {
                alert('Por favor ingresa una etiqueta para el campo');
                return;
            }
            
            if (!fieldName) {
                alert('Por favor ingresa un nombre para el campo');
                return;
            }
            
            // Obtener opciones para campos de selección
            let options = [];
            if (fieldType === 'select' || fieldType === 'radio' || fieldType === 'checkbox') {
                const optionsText = document.getElementById('selectOptions').value.trim();
                if (!optionsText) {
                    alert('Por favor ingresa al menos una opción');
                    return;
                }
                options = optionsText.split('\n').map(opt => opt.trim()).filter(opt => opt);
            }
            
            // Crear objeto de campo
            const field = {
                type: fieldType,
                label: fieldLabel,
                name: fieldName,
                required: fieldRequired,
                ...(options.length > 0 && { options })
            };
            
            // Agregar o actualizar el campo
            if (modal.dataset.fieldId) {
                // Actualizar campo existente
                const fieldId = parseInt(modal.dataset.fieldId);
                const index = formFields.findIndex(f => f.id === fieldId);
                if (index !== -1) {
                    field.id = fieldId;
                    formFields[index] = field;
                }
            } else {
                // Agregar nuevo campo
                field.id = formFields.length > 0 ? Math.max(...formFields.map(f => f.id)) + 1 : 1;
                formFields.push(field);
            }
            
            // Actualizar la interfaz
            loadFormFields();
            hideFieldModal();
        }
        
        // Eliminar campo
        function deleteField(fieldId) {
            if (confirm('¿Estás seguro de que deseas eliminar este campo?')) {
                formFields = formFields.filter(field => field.id !== fieldId);
                loadFormFields();
            }
        }
        
        // Actualizar el orden de los campos
        function updateFieldOrder() {
            const container = document.getElementById('formFieldsContainer');
            const newOrder = Array.from(container.children).map(el => parseInt(el.dataset.id));
            formFields.sort((a, b) => newOrder.indexOf(a.id) - newOrder.indexOf(b.id));
            updatePreview();
        }
        
        // Actualizar la vista previa del formulario
        function updatePreview() {
            const preview = document.getElementById('formPreview');
            preview.innerHTML = '';
            
            const form = document.createElement('form');
            form.className = 'space-y-4';
            
            formFields.forEach(field => {
                const fieldGroup = document.createElement('div');
                fieldGroup.className = 'space-y-1';
                
                const label = document.createElement('label');
                label.className = 'block text-sm font-medium text-gray-700';
                label.htmlFor = `preview-${field.name}`;
                label.textContent = field.label;
                if (field.required) {
                    label.innerHTML += ' <span class="text-red-500">*</span>';
                }
                
                let input;
                
                switch (field.type) {
                    case 'select':
                        input = document.createElement('select');
                        input.className = 'mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50';
                        field.options.forEach(option => {
                            const optionEl = document.createElement('option');
                            optionEl.value = option.toLowerCase().replace(/\s+/g, '_');
                            optionEl.textContent = option;
                            input.appendChild(optionEl);
                        });
                        break;
                        
                    case 'checkbox':
                    case 'radio':
                        fieldGroup.className = 'space-y-2';
                        label.className = 'block text-sm font-medium text-gray-700';
                        field.options.forEach((option, index) => {
                            const optionGroup = document.createElement('div');
                            optionGroup.className = 'flex items-center';
                            
                            const input = document.createElement('input');
                            input.type = field.type;
                            input.id = `preview-${field.name}-${index}`;
                            input.name = field.name;
                            input.value = option.toLowerCase().replace(/\s+/g, '_');
                            input.className = 'h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300';
                            
                            const optionLabel = document.createElement('label');
                            optionLabel.htmlFor = `preview-${field.name}-${index}`;
                            optionLabel.className = 'ml-2 block text-sm text-gray-700';
                            optionLabel.textContent = option;
                            
                            optionGroup.appendChild(input);
                            optionGroup.appendChild(optionLabel);
                            fieldGroup.appendChild(optionGroup);
                        });
                        break;
                        
                    default:
                        input = document.createElement('input');
                        input.type = field.type;
                        input.className = 'mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50';
                        input.placeholder = `Ingrese ${field.label.toLowerCase()}`;
                        break;
                }
                
                if (input) {
                    input.id = `preview-${field.name}`;
                    input.name = field.name;
                    input.required = field.required;
                    input.disabled = true;
                    
                    fieldGroup.appendChild(label);
                    fieldGroup.appendChild(input);
                }
                
                form.appendChild(fieldGroup);
            });
            
            preview.appendChild(form);
        }
        
        // Obtener el nombre legible del tipo de campo
        function getFieldTypeName(type) {
            const types = {
                'text': 'Texto',
                'email': 'Correo Electrónico',
                'number': 'Número',
                'select': 'Selección',
                'checkbox': 'Casillas de Verificación',
                'radio': 'Botones de Opción'
            };
            return types[type] || type;
        }
        
        // Guardar el formulario (en un caso real, esto enviaría los datos a un servidor)
        function saveForm() {
            // Aquí iría el código para guardar en el servidor
            console.log('Guardando formulario:', formFields);
            
            // Simular guardado exitoso
            alert('Los cambios se han guardado correctamente');

        }
    </script>
</body>
