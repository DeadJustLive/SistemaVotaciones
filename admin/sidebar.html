<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center w-screen h-screen p-10 space-x-6 bg-gray-100">
    <!-- Sidebar Component -->
    <div class="flex flex-col items-center w-64 h-full overflow-hidden text-gray-700 bg-white rounded-lg shadow-lg">
        <!-- Logo -->
        <div class="flex items-center justify-center w-full px-4 py-6">
            <h1 class="text-2xl font-bold text-indigo-600">Sistema de Votación</h1>
        </div>

        <!-- Navigation Links -->
        <div class="w-full px-2">
            <!-- Votación -->
            <a href="#" class="flex items-center w-full px-4 py-3 mt-2 text-indigo-600 bg-indigo-100 rounded-lg">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                </svg>
                <span class="ml-3 font-medium">Votación</span>
            </a>

            <!-- Resultados -->
            <a href="#" class="flex items-center w-full px-4 py-3 mt-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                <span class="ml-3 font-medium">Resultados</span>
            </a>

            <!-- Configuraciones -->
            <a href="#" class="flex items-center w-full px-4 py-3 mt-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <span class="ml-3 font-medium">Configuraciones</span>
            </a>
        </div>

        <!-- User Profile -->
        <div class="flex items-center w-full p-4 mt-auto bg-gray-50">
            <img class="w-10 h-10 rounded-full" src="https://via.placeholder.com/40" alt="User">
            <div class="ml-3">
                <p class="text-sm font-medium text-gray-700">Administrador</p>
                <p class="text-xs text-gray-500">admin@ejemplo.com</p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 h-full bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-semibold text-gray-800">Bienvenido al Panel de Administración</h2>
        <p class="mt-2 text-gray-600">Selecciona una opción del menú para comenzar.</p>
    </div>
</body>
</html>
