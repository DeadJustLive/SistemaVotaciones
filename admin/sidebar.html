<!-- Script para manejar el cierre de sesión -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Manejar cierre de sesión
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function(e) {
                e.preventDefault();
                sessionStorage.removeItem('isAuthenticated');
                sessionStorage.removeItem('usuario');
                window.location.href = 'login.html';
            });
        }
        
        // Resaltar la página activa
        const currentPage = window.location.pathname.split('/').pop();
        document.querySelectorAll('nav a').forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('bg-indigo-50', 'text-indigo-600');
            }
        });
    });
</script>

<!-- Script para manejar el sidebar -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Elementos del DOM
        const sidebar = document.getElementById('sidebar');
        const toggleButton = document.getElementById('toggleSidebar');
        const mainContent = document.querySelector('main');
        const logoText = document.querySelector('.logo-text');
        const navItems = document.querySelectorAll('nav a, nav div > a');
        const submenuItems = document.querySelectorAll('.submenu-item');
        
        // Estado inicial
        let isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
        
        // Aplicar estado inicial
        function applySidebarState() {
            if (isCollapsed) {
                // Estado colapsado
                sidebar.classList.add('w-20');
                sidebar.classList.remove('w-64');
                if (mainContent) {
                    mainContent.classList.add('ml-20');
                    mainContent.classList.remove('ml-64');
                }
                if (logoText) logoText.classList.add('hidden');
                
                navItems.forEach(item => {
                    item.classList.add('justify-center', 'px-2', 'py-4');
                    const text = item.querySelector('span:not(.flex-shrink-0)');
                    if (text) text.classList.add('hidden');
                });
                
                submenuItems.forEach(item => item.classList.add('hidden'));
                
                if (toggleButton) {
                    const svg = toggleButton.querySelector('svg');
                    if (svg) svg.classList.add('rotate-180');
                }
            } else {
                // Estado expandido
                sidebar.classList.remove('w-20');
                sidebar.classList.add('w-64');
                
                if (mainContent) {
                    mainContent.classList.remove('ml-20');
                    mainContent.classList.add('ml-64');
                }
                
                if (logoText) logoText.classList.remove('hidden');
                
                navItems.forEach(item => {
                    item.classList.remove('justify-center', 'px-2', 'py-4');
                    const text = item.querySelector('span:not(.flex-shrink-0)');
                    if (text) text.classList.remove('hidden');
                });
                
                submenuItems.forEach(item => item.classList.remove('hidden'));
                
                if (toggleButton) {
                    const svg = toggleButton.querySelector('svg');
                    if (svg) svg.classList.remove('rotate-180');
                }
            }
        }
        
        // Manejar clic en el botón de toggle
        if (toggleButton) {
            toggleButton.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                isCollapsed = !isCollapsed;
                localStorage.setItem('sidebarCollapsed', isCollapsed);
                applySidebarState();
            });
        }
        
        // Ajustar el ancho del sidebar en dispositivos móviles
        function handleResize() {
            if (window.innerWidth < 1024) {
                // Modo móvil
                sidebar.classList.add('-translate-x-full');
                if (mainContent) {
                    mainContent.classList.remove('ml-20', 'ml-64');
                }
            } else {
                // Modo escritorio
                sidebar.classList.remove('-translate-x-full');
                if (mainContent) {
                    if (isCollapsed) {
                        mainContent.classList.add('ml-20');
                        mainContent.classList.remove('ml-64');
                    } else {
                        mainContent.classList.remove('ml-20');
                        mainContent.classList.add('ml-64');
                    }
                }
            }
        }
        
        // Inicializar y manejar redimensionamiento
        applySidebarState();
        handleResize();
        window.addEventListener('resize', handleResize);
        
        // Manejar clic en el overlay en móviles (si existe)
        const overlay = document.getElementById('sidebarOverlay');
        if (overlay) {
            overlay.addEventListener('click', () => {
                if (window.innerWidth < 1024) {
                    sidebar.classList.add('-translate-x-full');
                    overlay.classList.add('hidden');
                }
            });
        }
    });
</script>
